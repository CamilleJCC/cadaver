<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadáver Exquisito</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="investigation-container">
        <div class="left-col">
            <h1>CADÁVER EXQUISITO</h1>
            <p>¡Crea un dibujo mágico y sorprendente! Dibuja en cada sección sin ver las otras partes.</p>
            
            <div class="drawing-tools">
                <div class="color-picker">
                    <button class="color-btn" data-color="#000000"></button>
                    <button class="color-btn" data-color="#FF0000"></button>
                    <button class="color-btn" data-color="#0000FF"></button>
                </div>
                <button class="clear-btn">Borrar</button>
                <button class="next-btn">Siguiente ✨</button>
            </div>
        </div>

        <div class="artwork-frame">
            <canvas id="drawingCanvas"></canvas>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
